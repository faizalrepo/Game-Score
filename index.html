<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Score</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&family=Russo+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>

<body>
    <div class="container">
        <div class="game-title">
            <h1>GAME SCORE</h1>
            <div class="title-decoration"></div>
        </div>

        <div class="score-board">
            <div class="player-section player1" onclick="handleCardClick(event, 1)">
                <div class="player-header">
                    <h2>SAFA</h2>
                    <span class="player-tag">TOKYO</span>
                </div>
                <div class="score-container">
                    <div class="score" id="player1-score">0</div>
                </div>
            </div>

            <div class="vs-badge">VS</div>

            <div class="player-section player2" onclick="handleCardClick(event, 2)">
                <div class="player-header">
                    <h2>FAIZAL</h2>
                    <span class="player-tag">BERLIN</span>
                </div>
                <div class="score-container">
                    <div class="score" id="player2-score">0</div>
                </div>
            </div>
        </div>

        <div class="tie-indicator">
            <div class="tie-text">SCORE TIED</div>
        </div>

        <div class="game-controls">
            <button class="icon-btn reset-btn" onclick="resetScores()" title="Reset Scores">
                <span class="material-symbols-outlined">refresh</span>
            </button>
            <button class="icon-btn end-game-btn" onclick="endGame()" title="End Game">
                <span class="material-symbols-outlined">trophy</span>
            </button>
        </div>
    </div>
    <div class="winner-screen">
        <div class="winner-name"></div>
        <div class="confetti-container"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
