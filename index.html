<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stumble Guys Score</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&family=Russo+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="game-title">
            <h1>STUMBLE GUYS</h1>
            <div class="title-decoration"></div>
        </div>

        <div class="score-board">
            <div class="player-section player1">
                <div class="player-header">
                    <h2>SAFA</h2>
                    <span class="player-tag">TOKYO</span>
                </div>
                <div class="score-container">
                    <div class="score" id="player1-score">0</div>
                </div>
                <div class="buttons">
                    <button onclick="updateScore(1, -1)" class="btn-subtract">-1</button>
                    <button onclick="updateScore(1, 1)" class="btn-add">+1</button>
                </div>
            </div>

            <div class="vs-badge">VS</div>

            <div class="player-section player2">
                <div class="player-header">
                    <h2>FAIZAL</h2>
                    <span class="player-tag">BERLIN</span>
                </div>
                <div class="score-container">
                    <div class="score" id="player2-score">0</div>
                </div>
                <div class="buttons">
                    <button onclick="updateScore(2, -1)" class="btn-subtract">-1</button>
                    <button onclick="updateScore(2, 1)" class="btn-add">+1</button>
                </div>
            </div>
        </div>

        <div class="tie-indicator">
            <div class="tie-icon">ü§ù</div>
            <div class="tie-text">MATCH TIED</div>
        </div>

        <button class="reset-btn" onclick="resetScores()">
            <span class="btn-text">RESET MATCH</span>
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
